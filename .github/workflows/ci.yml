name: Go CI

on:
  push:
    branches:
      - master
      - gha
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: [1.23.5]
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
        
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update -q
          sudo apt install -y libglfw3-dev libopenal-dev xorg-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install glfw openal-soft

      - name: Install Go tools
        run: |
          go install github.com/golang/lint/golint
          go install honnef.co/go/tools/cmd/megacheck
          go install github.com/fzipp/gocyclo

      - name: Run tests
        run: go test -v -race ./...

      - name: Run go vet
        run: go vet ./...

      - name: Run megacheck
        run: megacheck ./...

      - name: Run gocyclo
        run: |
          GO_FILES=$(find . -iname '*.go' -type f | grep -v /vendor/)
          gocyclo -over 19 $GO_FILES

      - name: Run golint
        run: golint -set_exit_status $(go list ./...)
